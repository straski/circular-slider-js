<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider Test</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <div id="sliderContainer"></div>
</div>

<script type="text/javascript" src="CircularSlider.js"></script>

<script>
    const slider = new CircularSlider({
        container: '#sliderContainer',
        sliders: [
            {
                radius: 120,
                min: 40,
                max: 100,
                step: 10,
                initialValue: 20,
                name: 'Pink',
                color: '#fd6eea',
            },
            {
                radius: 160,
                min: 0,
                max: 4000,
                step: 100,
                initialValue: 200,
                name: 'Green',
                color: '#6be309',
            },
            {
                radius: 40,
                min: 0,
                max: 200,
                step: 10,
                initialValue: 20,
                name: 'Blue',
                color: '#3083d6',
            },
            {
                radius: 80,
                min: 0,
                max: 1000,
                step: 80,
                initialValue: 240,
                name: 'Yellow',
                color: '#ffcf25',
            },
        ]
    });
    slider.draw();
</script>

</body>
</html>
